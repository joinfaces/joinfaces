description = 'ICEfaces Spring Boot Starter'
jar.manifest.attributes('Automatic-Module-Name': 'joinfaces.starter.icefaces')

dependencies {
    api project(':joinfaces-starters:jsf-spring-boot-starter')
    api('org.icefaces:icefaces') {
        exclude group: "org.glassfish", module: "javax.faces"
    }
}
