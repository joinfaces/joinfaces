apply plugin: "java-gradle-plugin"

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

def springBootVersion = "2.3.0.M2"

dependencies {
    api "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-configuration-metadata:$springBootVersion"

    implementation 'org.apache.maven:maven-model:3.6.3'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'org.joinfaces.build.spring-boot-versions'
            implementationClass = 'org.joinfaces.build.SpringBootVersionsPlugin'
        }
    }
}

